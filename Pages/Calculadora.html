    <div class="container-sm text-center border border-dark my-4 py-2">
        <h1 class="text-primary">Calculadora</h1>
        <p class="estilo-texto-1">
            Esta calculadora fue hecha nada mas con HTML5, Css y con javascript
        </p>
        <div class="container-fluid form-container py-3 border border-dark">
            <form name="Calculadora">
                <input type="text" name="Calculator-input" id="input" disabled class="calculator-input">
                <br>
                <button value="1" class="calculator-bottons">1</button>
                <button value="2" class="calculator-bottons">2</button>
                <button value="3" class="calculator-bottons">3</button>
                <button value="+" class="calculator-bottons">+</button>
                <br>
                <button value="4" class="calculator-bottons">4</button>
                <button value="5" class="calculator-bottons">5</button>
                <button value="6" class="calculator-bottons">6</button>
                <button value="-" class="calculator-bottons">-</button>
                <br>
                <button value="7" class="calculator-bottons">7</button>
                <button value="8" class="calculator-bottons">8</button>
                <button value="9" class="calculator-bottons">9</button>
                <button value="*" class="calculator-bottons">x</button>
                <br>
                <button value="0" class="calculator-bottons">0</button>
            </form>
        </div>

    </div>
